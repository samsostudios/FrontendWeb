<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Budget Right Sign In</title>

    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/cgq2ysl.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ntegrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="welcomeTxt">

        </div>

        <div class="inputArea">
          <div class="budgetForm">
            <form class="">
              <div class="formRow formField" id="monthlyBudget">
                <label for="monthlyBudget">Monthly Budget</label>
                <input id="monthInput" type="number" name="monthlyBudget" placeholder="Monthly Budget">
              </div>

              <div class="formRow formField" id="foodBudget">
                <label for="foodBudget">Food Budget</label>
                <input id="foodInput" type="number" name="foodBudget" placeholder="Food Budget">
              </div>

              <div class="formRow formField" id="rentBudget">
                <label for="rentBudget">Rent Budget</label>
                <input id="rentInput" type="number" name="rentBudget" placeholder="Rent Budget">
              </div>

              <div class="formRow formField" id="travelBudget">
                <label for="travelBudget">Travel Budget</label>
                <input id="travelInput" type="number" name="travelBudget" placeholder="Travel Budget">
              </div>

              <button id="saveBudgetInfo" type="button" name="saveInfo">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
