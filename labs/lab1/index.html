<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Lab 1</title>

    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script type="text/javascript" src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div id="content">
      <div class="presentation" id="present">
        <div class="slide">
          <h1 class="title" id="title">Select Your Favorite</h1>
          <div class="shapes" id="shapeContainer">
            <img src="images/circle.svg" alt="circle" id="circleImg">
            <img src="images/diamond.svg" alt="diamond" id="diamondImg">
            <img src="images/square.svg" alt="square" id="squareImg">
            <img src="images/triangle.svg" alt="triangle" id="triangleImg">
          </div>
          <i class="fas fa-undo" id="backIcon"></i>

          <div class="hide" id="soloCircle">
            <img src="images/circle.svg" alt="circle">
          </div>
          <div class="hide" id="soloDiamond">
            <img src="images/diamond.svg" alt="diamond">
          </div>
          <div class="hide" id="soloSquare">
            <img src="images/square.svg" alt="square">
          </div>
          <div class="hide" id="soloTri">
            <img src="images/triangle.svg" alt="triangle">
          </div>

          <h1 class="answer hide" id="answer">Good Selection!</h1>
        </div>
      </div>
    </div>
  </body>
</html>
