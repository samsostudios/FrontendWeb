<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Web Final</title>

    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ntegrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
        <div class="banner">
            <div class="reportArea">
              <button id="homeBtn">Home</button>
              <button id="reportedPageBtn">See Reported Fires!</button>
            </div>
          </div>
      <div class="reportFireArea">
        <h1>Report a Fire!</h1>
          <div id="formelement">
              <form id="order_form" method="" action="">
              
              <p>
                <label for="name" class="label">Name</label>
                <input name="name" type="text" id="name" size="36" required >
              </p>
              <p>
                <label for="email" class="label">Email</label>
                <input name="email" id="email" type="email" size="36">
              </p>
              <p>
                <label for="phone" class="label">Phone</label>
                <input name="phone" type="text" id="phone" size="36">
              </p>
              
              <p>
                  Are people being affected?<br>
                <input type="radio" name="caught" id="caught_yes" value="Yes">
                <label for="caught_yes">Yes</label>
                <br>
                <input type="radio" name="caught" id="caught_no" value="No">
                <label for="caught_no">No</label>
              </p>
              <p>
                  Are structures being affected?<br>
                <input type="radio" name="trigger" id="trigger_yes" value="Yes">
                <label for="trigger_yes">Yes</label>
                <br>
                <input type="radio" name="trigger" id="trigger_no" value="No">
                <label for="trigger_no">No</label>
              </p>
              <p>
                <label for="location" class="label">Location</label>
                <input name="location" type="text" id="location" size="36">
              </p>
              <p>
                <label for="description" class="label">Description</label><br>
                <textarea id="description" rows="5" cols="30">
                </textarea>
              </p>
              <p>
              <input type="button" id="enter" value="Submit Sighting">
              </p>
              </form>
      </div>
    </div>

    <div class="firesArea">
        <div id="firesGrid" class="dataGrid">
          <!-- <div class="fireItem">
              <i class="fas fa-fire"></i>
          </div> -->
        </div>
      </div>

      </div>

  </body>
</html>
